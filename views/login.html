<div class="jumbotron text-center">
    <h1>Accede con tu cuenta</h1>
    <form class="form-horizontal" role="form">
	    <div class="form-group">
		    <label for="userName" class="col-md-2 control-label">
			    Nombre de usuario:
			</label>
			<div class='col-md-8'>
			    <input type="text" class=" form-control" ng-model="credentials.username" placeholder="Nombre" required />
			</div>    
		</div>
		<div class="form-group">
			<label for="password" class="col-md-2 control-label">
	    		Clave:
			</label>
		    <div class='col-md-8'>      
			    <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password" required />
			</div>    
		</div>
        <p class="text-danger" ng-show="showInfo">{{ message }}</p>
		<div class='col-md-2 col-md-push-2'>
			<button type="submit" class="btn btn-default" ng-click="login()" >Acceder</button>
		</div>
	</form>
</div>
