<div class="jumbotron text-center">
    <div class="row">
    	<div class="col-md-12 conborde">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h3 class="panel-title">Registro en el sistema</h3>
    			</div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="userName" class="col-md-2 control-label">
							Nombre de Usuario:
						</label>
						<div class='col-md-8'>
							<input type="text" class=" form-control" ng-model="userName" placeholder="Nombre" required />
						</div>    
					</div>
					<div class="form-group">
						<label for="email" class="col-md-2 control-label">
							Correo:
						</label>
						<div class='col-md-8'>      
							<input type="email" class="form-control" ng-model="email" placeholder="Correo electr칩nico" required />
						</div>    
					</div>
					<div class="form-group">
						<label for="password" class="col-md-2 control-label">
							Clave:
						</label>
						<div class='col-md-8'>      
							<input type="password" class="form-control" ng-model="password" placeholder="Password" required />
						</div>    
					</div>
					<div class="form-group">
						<label for="repeatPassword" class="col-md-2 control-label">
							Repetir clave:
						</label>
						<div class='col-md-8'>      
							<input type="password" class="form-control" ng-model="repeatPassword" placeholder="Repetir password" required />
						</div>
					</div>
					<div class="form-group">
						<label for="birthDate" class="col-md-2 control-label">
							Fecha de nacimiento:
							</label>
						<div class='col-md-8'>
							<p class="input-group">
								<input type="date" class="form-control" ng-click="open()" uib-datepicker-popup ng-model="birthDate" is-open="popup.opened" datepicker-options="dateOptions" close-text="Close" placeholder="Fecha de nacimiento YYYY-MM-DD" required />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label for="startingYear" class="col-md-2 control-label">
							A침o de comienzo:
						</label>
						<div class='col-md-8'>
							<input type="number" class="form-control" ng-model="startingYear" placeholder="A침o de inicio en freestyle" required />
						</div>
					</div>
					<div class="form-group">
						<label for="summary" class="col-md-2 control-label">
							Extracto:
						</label>
						<div class='col-md-8'>
							<textarea rows="4" cols="50" class="form-control" ng-model="summary" placeholder="Peque침o resumen" required ></textarea>
						</div>
					</div>
					<p class="text-danger" ng-show="showInfo">{{ message }}</p>
					<div class="row">
						<div class='col-md-2 col-md-push-2'>
							<button type="submit" class="btn btn-default" ng-click="register()" >Enviar</button>
						</div>
					</div>
				</form>
    		</div>
    	</div>
    </div>
</div>
