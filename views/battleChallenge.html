<div class="jumbotron text-center">
    <div class="row">
    	<div class="col-md-12 conborde">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h3 class="panel-title">Retar a batalla</h3>
    			</div>
    			<div class="panel-body">
    				<form class="form-horizontal" role="form">
    					<div class="form-group">
    						<label for="title" class="col-md-2 control-label">
    							Título:
    						</label>
    						<div class='col-md-8'>
    							<input type="text" class=" form-control" ng-model="title" placeholder="Título" required />
    						</div>    
    					</div>
    					<div class="form-group">
    						<label for="description" class="col-md-2 control-label">
    							Descripción:
    						</label>
    						<div class='col-md-8'>      
    							<input type="text" class="form-control" ng-model="description" placeholder="Descripción" required />
    						</div>    
    					</div>
    					<div class="form-group">
    						<label for="youtubeUrl" class="col-md-2 control-label">
    							Código de url de YouTube:
    						</label>
    						<div class='col-md-8'>      
    							<input type="text" class="form-control" ng-model="youtubeUrl" placeholder="Código" required />
    						</div>    
    					</div>
                        <p class="text-danger" ng-show="showInfo">{{ message }}</p>
    					<div class='col-md-2 col-md-push-2'>
    						<button type="submit" class="btn btn-default" ng-click="battleChallenge()" >Lanzar reto</button>
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </div>
</div>
