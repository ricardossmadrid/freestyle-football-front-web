<!DOCTYPE html>
<html lang="es" ng-app="freestyle" ng-controller="indexController">
<head>
  <title>FreeStyle Football</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#pagina1">Freestyle</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <span ng-show="authenticated">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group input-group">
              <input type="text" list="suggestions" class="form-control" ng-model="searchName" ng-keyup="getSuggestions()" placeholder="Buscar jugador...">
              <datalist id="suggestions">
                <option data-ng-repeat="name in names" value="{{name}}">
              </datalist>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onClick="alert('hola')">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#player"><span class="glyphicon glyphicon-user"></span> Mi perfil</a></li>
          </ul>
        </span>
        <span ng-hide="authenticated">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#login">Login</a>
            <li><a href="#register">Registro</a></li>
          </ul>
        </span>
      </div>
    </div>
  </nav>
  
  <div class="container text-center">
    <div class="row">
      <section class="container" id="body">
        <div ng-view></div>
      </section>
    </div>
  </div>
  
  <footer class="container-fluid text-center">
    <p>Disfruta del Freestyle football</p>
  </footer>
  
  <script src="app/js/lib/angular.min.js"></script>
  <script src="app/js/lib/angular-route.js"></script>
  <script src="app/js/lib/angular-cookies.js"></script>
  <script src="app/js/lib/jquery-1.12.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="app/js/freestyle-football.js"></script>
  <script src="app/js/controllers/loginController.js"></script>
  <script src="app/js/controllers/registerController.js"></script>
  <script src="app/js/controllers/playerController.js"></script>
  <script src="app/js/controllers/sendVideoController.js"></script>
  
</body>

</html>
